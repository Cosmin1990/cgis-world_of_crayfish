events {}

http {
    # ---- Upstreams (Docker services) ----
    upstream portal {
        # You can use either 'portal' (service name) or 'woc-portal' (container_name)
        server portal:3000;
        #server woc-portal:3310;
    }

    upstream backend {
        server server:5000;
    }

    # ---- HTTPS server ----
    server {
        listen 443 ssl;
        server_name cgisdev.utcluj.ro;

        ssl_certificate     /home/cert/server.pem;
        ssl_certificate_key /home/cert/server.key;

        client_max_body_size 150M;

        # /woc (no slash) -> /woc/
        location = /woc {
            return 302 /woc/;
        }

        # Backend API (Flask)
        location /api/ {
            proxy_pass http://backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_intercept_errors off;
        }

        # Front-end portal under /woc
        #
        # Since the app is built with PUBLIC_URL=/woc and
        # BrowserRouter basename="/woc", we just proxy /woc/*
        # directly to the portal root.
        location /woc/ {
            proxy_pass http://portal/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_intercept_errors off;
        }
    }
}
