events {}

http {
    # ---- Upstreams (Docker services) ----
    upstream portal {
        # Use the container_name from docker-compose
        server woc-portal:3000;
    }

    upstream backend {
        server server:5000;
    }

    # ---- HTTPS server ----
    server {
        listen 443 ssl;
        
        ssl_certificate     /home/cert/server.pem;
        ssl_certificate_key /home/cert/server.key;

        client_max_body_size 150M;

        # Root URL -> /woc/
        location = / {
            return 302 /woc/;
        }

        # /woc (no slash) -> /woc/
        location = /woc {
            return 302 /woc/;
        }

        # Backend API (Flask)
        location /api/ {
            proxy_pass http://backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_intercept_errors off;
        }

        # Front-end portal under /woc
        # /woc/... --> woc-portal:3000/...
        location /woc/ {
            proxy_pass http://portal/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_intercept_errors off;
        }
    }
}
